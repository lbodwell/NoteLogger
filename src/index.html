<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>NoteLogger</title>
		<link rel="stylesheet" href="style.css">
		<script src="../node_modules/tone/build/Tone.js"></script>
		<script defer src="./render.js"></script>
	</head>
	<body>
		<header>NoteLogger</header>
		<div class="btnrow">
			<button id="start-btn">Begin recording</button>
			<button id="stop-btn">Stop recording</button>
		</div>
		<audio src=""></audio>
		<div class="cbutton">
			<button id="play-btn">Play</button>
		</div>
		<div class="cbutton">
			<button id="save-btn">Save</button>
		</div>
		<div class="btnrow">
			<label for="profiles">Profile:</label>
			<select name="profiles" id="profiles">

			</select>
			<button id="settings-btn">Settings</button>
		</div>
		<div class = cbutton>
			<button id="exit-btn" onclick="exit()">Exit</button>
		</div>
	</body>
</html>
